# Configuración para Render.com
services:
  # Aplicación Web
  - type: web
    name: colegio-macedonia
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: colegio-macedonia-db
          property: connectionString

# Base de datos PostgreSQL
databases:
  - name: colegio-macedonia-db
    plan: free
    databaseName: colegio_macedonia
    user: colegio_user
